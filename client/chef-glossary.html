<template name="main">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Chef's Glossary</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	</head>

	<body>
		<div class="container-full">
			{{> yield}}

			{{> footer}}
		</div>
	</body>
</template>

<template name="footer">
	<div class="row">
	  <div class="col-lg-12 text-center v-center" style="font-size:39pt;">
	    <a href="#"><i class="icon-google-plus"></i></a> <a href="#"><i class="icon-facebook"></i></a>  <a href="#"><i class="icon-twitter"></i></a> <a href="#"><i class="icon-github"></i></a> <a href="#"><i class="icon-pinterest"></i></a>
	  </div>
	</div>
	<br><br><br><br><br>
</template>

<template name="home">
	<div class="row">
		<div class="col-lg-12 text-center v-center">
			<h1>Chef's Glossary</h1>
			<p class="lead">Glossário de termos mais comuns da culinária.</p>
			<br><br><br>
			<form class="col-lg-12">
				<div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
				<input class="inputForm" id="searchInput" title="Ex: Flambar ou Saltear" placeholder="Termo culinário. Ex: flambar, marinar ..." type="text">
					<span class="input-group-btn">
						<!--<button class="btn btn-lg btn-primary glyphicon glyphicon-search" id="searchButton" type="button"></button> -->
					</span>
				</div>
			</form>
		</div>
	</div>
</template>

<template name="result">
	<div class="panel panel-default">
		<h2>Resultado</h2>
	  	{{#each search}}
			<div class="panel-heading"><h3>{{name}}</h3></div>
	  		<div class="panel-body">{{description}}</div>
		{{/each}}
	</div>
</template>
